name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: python -m py_compile src/fin123/cli_core.py

      - name: Test
        run: pytest --tb=short -q

  smoke-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]" pyinstaller

      - name: Smoke build (no upload)
        run: |
          python -m PyInstaller --clean --noconfirm packaging/fin123_core.spec
          ./dist/fin123-core --version
