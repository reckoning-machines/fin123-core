name: Release

on:
  push:
    tags:
      - "core-v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Test
        run: pytest --tb=short -q

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            script: pwsh scripts/build_windows.ps1
            artifact_glob: "dist/fin123-core-*-windows-*.zip"
          - os: macos-14
            script: bash scripts/build_macos.sh
            artifact_glob: "dist/fin123-core-*-macos-*.zip"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e "." pyinstaller

      - name: Build binary
        run: ${{ matrix.script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate SHA256SUMS.txt
        run: |
          cd artifacts
          sha256sum fin123-core-*.zip > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          gh release create "$TAG" \
            --title "$TAG" \
            --prerelease \
            --generate-notes \
            artifacts/fin123-core-*.zip \
            artifacts/SHA256SUMS.txt
