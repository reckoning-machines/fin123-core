name: single_company
description: "Single-company financial model with scenarios, assertions, and verify"
engine_compat: ">=0.1.0"
invariants:
  - deterministic_build
  - assertion_gating
  - verify_pass
params:
  ticker:
    type: string
    default: ACME
    description: "Stock ticker symbol used in the model"
  company_name:
    type: string
    default: ACME
    description: "Company name or label used in the model"
  currency:
    type: string
    default: USD
    description: "Reporting currency"
